<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./index.css"
    />
    <title>Prueba</title>
  </head>
  <body>
    <h1>Prueba de api Rest</h1>
    <main class="main">
      <form
        method="get"
        class="form"
        id="form"
      >
        <label
          >Introduce un nombre
          <input
            type="text"
            id="name"
            name="name"
          />
        </label>
        <button
          class="button"
          type="submit"
        >
          Ejecutar
        </button>
      </form>

      <div class="container">
        <h2>Resultado</h2>
        <p id="message"></p>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
